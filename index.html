<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            var value = prompt("Введите строку, содержащую IP адрес");
            var regvirazh = /([^\S.]|^)(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)([^\S.]|$)/ig;
            var proverka = value.match(regvirazh);
                alert("Правильным IP является - " + proverka);
        </script>
    </head>
<body>
</body>
</html>
